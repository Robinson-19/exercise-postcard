<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postal</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<div class="left up">Mira que genial! Esta es una postcard que hice usando HTML5 y CSS3 durante mi curso en 4Geeks Academy!</div>
					<div class="left down">Esto es tan genial, no puedo esperar a crear mas cosas!</div>
				</div>
				<div class="body-right">
					<input placeholder="Some name" />
					<input placeholder="Some email" />
					<input placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
